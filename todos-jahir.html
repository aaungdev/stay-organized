<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
        }
        .mt-5 {
            margin-top: 3rem;
        }
        .button {
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button {
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        input[type="date"] {
            width: auto;
        }
        button[type="submit"] {
            padding: 0.5rem 1rem;
            background-color: #e48df0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #addButton {
            padding: 0.5rem 1rem;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .table th, .table td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .justify-content-end {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <main class="container mt-5">
       <button class="button">Todo</button>
      <form>
        <label for="userSelect">User</label>
        <select id="userSelect" name="user">
          <option value="ian">Ian Aston</option>
          <option value="siddaile">Siddaile Grace</option>
        </select>

        <label for="categorySelect">Category</label>
        <select id="categorySelect" name="category">
          <option value="personal">Personal Task</option>
          <option value="work">Work Task</option>
          <option value="financial">Financial Task</option>
        </select>

        <label for="prioritySelect">Priority</label>
        <select id="prioritySelect" name="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <label for="taskInput">Task</label>
        <input type="text" id="taskInput" name="task" />
        <label for="deadlineInput">Deadline</label>
        <input type="date" id="deadlineInput" name="deadline" />
        <button type="submit">Add</button>
      </form>
        <div class="justify-content-end">
            <a href="add-julien.html">
                <button type="button" id="addButton">
                + Add Task
                </button>
            </a>
        </div>
        <div class="container mt-5">
            <h1>ToDos</h1>
            <select id="user-select" class="form-control mb-3">
                <!-- Add options for users here -->
            </select>
            <table class="table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Deadline</th>
                    </tr>
                </thead>
                <tbody id="todos-container">
                    <!-- ToDos will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="todo-julien.js"></script>
</body>
</html>
